<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>CuRecord</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/dist/index.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <script src="js/bundle.js"></script>

    <!-- Custom CSS -->
    <style>
      .panel-heading {
        margin-bottom: 20px;
      }
      .navbar {
        margin-bottom: 70px;
      }
    </style>
    <style>
      body {
        background-image: url("/public/bg2.jpeg");
        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CuRecord</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="./index.html">Login</a>
            </li>
            <li>
              <a href="./register.html">Register</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
    </nav>

    <div><div id="includedContent"></div></div>

    <!-- Page Content -->
    <div class="container">
      <div class="">
        <div class="">
          <h1 class="text-center text-7xl">Welcome to CuRecord</h1>
        </div>
        <div class="">
          <div class="row">
            <div
              class="alert alert-warning col-sm-8 col-sm-offset-2"
              style="display: none"
            >
              <strong>Warning!</strong> Unregistered user. Click
              <a href="./register.html">here</a> to register.
            </div>
          </div>

          <form class="form-horizontal" name="loginForm">
            <div class="panel-heading flex justify-center items-center">
              <img src="/public/doc.svg" class="w-[800px]" />
            </div>
            <h5 class="text-center">
              Login is Linked to your Metamask Account
            </h5>
            <div class="form-group"></div>
          </form>
          <div class="text-center">
            <h3 id="loginText" class="text-3xl mb-5"></h3>
            <button
              id="loginBtn"
              class="btn btn-primary btn-lg"
              onclick="login()"
            >
              Login
            </button>
            <button
              id="registerBtn"
              class="btn-primary btn-lg"
              onclick="goToRegister()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/contractAddress.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/js/web3.min.js"></script>
    <script src="js/login.js"></script>

      // });
    </script>
  </body>
</html>
