  <body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CuRecord</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="./index.html">Logout</a>

              <a class="cursor-pointer" onclick="changeTab(quickActionsTab)"
                >back</a
              >
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
    </nav>
    <div id="container"></div>

    <div id="fileModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form action="/">
          <fieldset class="text-2xl flex flex-col gap-3">
            <label for="fileName">Name: </label>
            <input
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5"
              placeholder="Enter filename"
              type="text"
              id="fileName"
            />
            <input style="display: none" id="fileType" />
            <label for="file" class="mt-5">Upload file</label>
            <input
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5"
              id="file"
              type="file"
            />

            <button
              class="bg-primrary p-4 mt-3 text-2xl font-semibold rounded-full text-white text-center"
              id="uploadFileBtn"
              type="button"
              onclick="uploadFile()"
            >
              Upload
              <i class="fa-solid fa-upload"></i>
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <script src="js/jquery.js"></script>

    <script src="js/contractAddress.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/doctor.js"></script>
    <script src="/js/web3.min.js"></script>
