<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>CuRecord</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/dist/index.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="/favicon.ico" />
    <!-- <script src="js/bundle.js"></script> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/doctor.css" />

    <style>
      .panel {
        margin-bottom: 60px;
      }
      .navbar {
        margin-bottom: 70px;
      }
      .panel-heading {
        margin-bottom: 20px;
      }
      .nav-pills > li > a {
        padding: 0;
        padding-right: 10px;
      }
      .nav-pills > li > a:hover {
        background-color: initial;
      }
      .nav-pills > li.active > a {
        color: #23527c;
        background-color: initial;
      }
      .nav-pills > li.active > a:hover,
      .nav-pills > li.active > a:focus {
        color: #23527c;
        background-color: inherit;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CuRecord</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="./index.html">Logout</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <div class="container">
      <img src="" class="qr-code img-thumbnail img-responsive" />
      <button type="button" class="btn btn-default" id="generateQR">
        Generate
      </button>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Personal Information</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
              <table class="table">
                <tr>
                  <th>Name:</th>
                  <td id="name"></td>
                </tr>
                <tr>
                  <th>Age:</th>
                  <td id="age"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Accessible EMRs</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="alert alert-danger col-sm-8 col-sm-offset-2">
              <strong>Notice!</strong> Could not access records. Access might
              have been revoked. Contact admin or patient.
            </div>
          </div>
          <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
              <table id="viewPatient" class="table table-hover">
                <tr>
                  <th>Patient</th>
                  <th class="publicKeyPatient">Public Key</th>
                  <th>Action</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="fileModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form action="/">
          <fieldset>
            <label for="fileName">Name: </label>
            <input type="text" id="fileName" />
            <input style="display: none" id="fileType" />
            <legend>Upload file</legend>
            <input type="file" name="file" id="file" />
            <button id="uploadFileBtn" type="button" onclick="uploadFile()">
              Upload
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <script src="js/jquery.js"></script>

    <script src="js/contractAddress.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/doctor.js"></script>
    <script src="/js/web3.min.js"></script>
    <script
      src="https://unpkg.com/ipfs-api/dist/index.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
